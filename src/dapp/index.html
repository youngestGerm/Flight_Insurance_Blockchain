<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    
    // class is accessible in css, id is accessible in js
    <main class="container">
        <h1> Admin Functions </h1>

        <div id="display-wrapper" class="top-20"> </div>
        
        <div class="row top-19"> <btn class="btn btn-primary" id="app-operational-status-on">Turn Operational Status On</btn> <btn class="btn btn-primary" id="app-operational-status-off">Turn Operational Status Off</btn> </div>

        <div class="row top-20"> <h6 class="register-form">Register Airline </h6> </div>    
        <div>
            <input type="text" id="flight-register"> <btn class="btn btn-primary" id="submit-airline">Register Airline</btn>
        </div>
        
        
        <div class="row top-21"> <h6 class="flight-form">Flight</h6> </div> 
        <div>
            <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        
        
    </main>

</body>

</html>
